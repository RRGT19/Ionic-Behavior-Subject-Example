<ion-header>

    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>
      Modal

  </ion-toolbar>
</ion-header>

<ion-content>

  <ng-container *ngIf="(userService.currentUser$ | async) as userData">

  </ng-container>

</ion-content>
