<ion-tabs (ionTabsDidChange)="onTabsDidChange($event)">

  <ion-tab-bar slot="bottom">

    <ion-tab-button *ngFor="let tab of tabOptions" [tab]="tab.path">
      <ion-icon [name]="tab.currentIcon"></ion-icon>
      <ion-label>{{tab.title}}</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
